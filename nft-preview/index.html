<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(178, 100%, 50%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT card">
      <div class="description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <span class="eth__value">0.041 ETH</span>
          <span class="eth__time">3 days left</span>
        </div>
      </div>
      <div class="author">
        <img src="images/image-avatar.png" alt="author's profile picture" />
        <p>
          Creation of 
          <span>Jules Wyvern</span>
        </p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Tbo</a>.
      </div>
    </div>
  </main>
</body>

</html>
