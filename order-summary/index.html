<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <section class="hero">
          <img src="images/illustration-hero.svg" alt="" />
        </section>
        <section class="order">
          <section class="order__summary">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </section>
          <section class="order__annual-plan">
            <div class="annual-plan__price-wrapper">
              <img src="images/icon-music.svg" alt="">
              <div class="annual-plan__price">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
            </div>
            <p>
              <a href="#">Change</a>
            </p>
          </section>
          <section class="order__payment">
            <a class="btn btn--proceed" href="">Proceed to Payment</a>
            <a class="btn btn--cancel" href="">Cancel Order</a>
          </section>
        </section>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Tbo</a>.
        </div>
      </div>
    </div>
  </main>
</body>
</html>
