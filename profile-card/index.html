<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(64, 92%, 50%);
    }
  </style>
</head>

<body>

  <main>
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="container">
      <div class="card">
        <div class="content">
          <section class="bg-pattern"></section>
          <img class="profile-picture" src="images/image-victor.jpg" alt="profile picture" />
          <section class="author">
            <div class="author__profile">
              <p>
                <span>Victor Crest</span> 26
              </p>
              <p>London</p>
            </div>
            <div class="author__details">
              <div class="followers">
                <p><span>80K</span></p>
                <p>Followers</p>
              </div>
              <div class="likes">
                <p><span>803K</span></p>
                <p>Likes</p>
              </div>
              <div class="photos">
                <p><span>1.4K</span></p>
                <p>Photos</p>
              </div>
            </div>
          </section>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Tbo</a>.
        </div>
      </div>
    </div>
    </div>


  </main>


</body>

</html>
