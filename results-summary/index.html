<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/global.css">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<main class="container">
    <div class="content">
        <section class="grid grid-lg result">
            <h1 class="title">Your result</h1>
            <div class="result-value">
                <p class="final-score">
                    <span>76</span> of 100
                </p>
            </div>
            <div class="grid message">
                <p class="message-title">Great</p>
                <p class="message-text">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </section>
        <section class="grid grid-lg summary">
            <h2 class="title">Summary</h2>
            <div class="grid summary-container">
                <div class="summary-item reaction">
                    <div class="left">
                        <img src="assets/images/icon-reaction.svg" alt="" aria-label="thunderbolt"/>
                        <p class="summary-text">Reaction</p>
                    </div>
                    <p class="score">
                        <span class="score-value">80</span> / 100
                    </p>
                </div>
                <div class="summary-item memory">
                    <div class="left">
                        <img src="assets/images/icon-memory.svg" alt="" aria-label="brain"/>
                        <p class="summary-text">Memory</p>
                    </div>
                    <p class="score">
                        <span class="score-value">92</span> / 100
                    </p>
                </div>
                <div class="summary-item verbal">
                    <div class="left">
                        <img src="assets/images/icon-verbal.svg" alt="" aria-label="message"/>
                        <p class="summary-text">Verbal</p>
                    </div>
                    <p class="score">
                        <span class="score-value">61</span> / 100
                    </p>
                </div>
                <div class="summary-item visual">
                    <div class="left">
                        <img src="assets/images/icon-visual.svg" alt="" aria-label="eye"/>
                        <p class="summary-text">Visual</p>
                    </div>
                    <p class="score">
                        <span class="score-value">72</span> / 100
                    </p>
                </div>
            </div>
            <a class="btn" href="#">Continue</a>
        </section>
    </div>
</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tbo</a>.
</footer>

</body>
</html>
