<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(62, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
     <div class="content">
       <picture class="header">
         <source media="(min-width:720px)" srcset="images/image-header-desktop.jpg">
         <img src="images/image-header-mobile.jpg" alt="">
       </picture>
       <div class="body">
         <h1>Get <span>insights</span> that help your business grow.</h1>
         <p>
           Discover the benefits of data analytics and make better decisions regarding revenue, customer
           experience, and overall efficiency.
         </p>
         <div class="stats">
           <div class="stats-item">
             <span class="heading">10k+</span>
             <p>companies</p>
           </div>
           <div class="stats-item">
             <span class="heading">314</span>
             <p>templates</p>
           </div>
           <div class="stats-item">
             <span class="heading">12m+</span>
             <p>queries</p>
           </div>
         </div>
       </div>
     </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tbo</a>.
  </div>
</body>
</html>
